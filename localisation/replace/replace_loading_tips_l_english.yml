l_english:
  #Loading Tips can be theoretically infinitely long. Do as many as you'd like!
 LOADING_TIP_0:0 "Mars' last gift to an old warrior \n- General Douglas MacArthur on hearing about the outbreak of the Korean War"

 LOADING_TIP_1:0 "We had it drilled into us time and time again: 'If someone above you falls, grip tightly to the vertical rope and cradle that person in your arms until help can get to you.'...If someone fell down on me I swear I would have bitten him on the ass and would keep on biting until he got off onhis own. \n- C.S. Crawford"

 LOADING_TIP_2:0 "If we let Korea down, the Soviets will keep right on going and swallow up one place after another. \n- Harry S. Truman"

 LOADING_TIP_3:0 "I have one criticism about the Negro troops who fought under my command in the Korean War. They didn't send me enough of them.\n- Douglas MacArthur"

 LOADING_TIP_4:0 "Our nation honors her sons and daughters who answered the call to defend a country they never knew and a people they never met. \n- Korea War Veterans Memorial Washington DC"

 LOADING_TIP_5:0 "The Kremlin should give you a 21-gun salute. \n- Texan resident in a letter to President Truman after he dismissed Douglas MacArthur."

 LOADING_TIP_6:0 "Korea lies between China and Japan. \n- Senior official to Prime Minister Clement Attlee when asked where Korea was"

 LOADING_TIP_7:0 "Winston Churchill approved of confronting Communists in Korea but claimed never to have heard of the ''bloody country.''\n- Excerpt from MacArthurs War"

 LOADING_TIP_8:0 "I will defend Korea as I would my own country—just as I would California.".\n- Douglas MacArthur to Dr. Syngman Rhee, president of South Korea"

 LOADING_TIP_9:0 "In my generation, this was not the first occasion when the strong had attacked the weak. Communism was acting in Korea just as Hitler, Mussolini, and the Japanese had acted ten, fifteen, and twenty years earlier. I felt certain that if South Korea was allowed to fall, communist leaders would be emboldened to override nations closer to our own shores. \n- Harry S. Truman"

 LOADING_TIP_10:0 "Communism in Korea could get off to a better start than practically anywhere else in the world.. \n- Edwin W. Pauley"

 LOADING_TIP_11:0 "On the other side of every mountain was another mountain. \n- Lieutenant Colonel George Russell"

 LOADING_TIP_12:0 "I have just received the announcement of your appointment of me as the United Nations Commander of the international forces to be employed in Korea and can not fail to express to you personally my deepest thanks and appreciation for this new expression of your confidence. I recall so vividly and with such gratitude that this is the second time you have so signally honored me. Your personal choice five years ago as Supreme Commander for the Allied Powers in Japan place me under an intimate obligation which would be difficult for me to ever repay and you have now added to my debt. I can only repeat the pledge of my complete personal loyalty to you as well as an absolute devotion to your monumental struggle for peace and good will throughout the world. I hope I will not fail you. \n- Douglas MacArthur to Harry S. Truman"

 LOADING_TIP_13:0 "We are not retreating - we are advancing in another Direction. \n- Douglas MacArthur"

 LOADING_TIP_14:0 "I will return. \n- Douglas MacArthur"

 LOADING_TIP_15:0 "I can handle the Communists. The Reds can bury their guns and burn their uniforms, but we know how to find them. With bulldozers we will dig huge excavations and trenches, and fill them with Communists. Then cover them over. And they will really be underground. \n- Syngman Rhee"

 LOADING_TIP_16:0 "The most important thing in our war preparations is to teach all our people to hate American imperialism. Otherwise, we will not be able to defeat the American imperialists who boast of their technological superiority. \n- Kim Il Sung"

 LOADING_TIP_17:0 "We have already made it clear more than once that we will not invade the south. As you have seen on your current visit to our country, we have built a great deal and are still continuing to build. We do not want to get these buildings destroyed in war. Our people want peace, not war. \n- Kim Il Sung"

 LOADING_TIP_18:0 "We have no other way to go, we have a rifle in hand! \n- Soviet Patriotic Song"

 LOADING_TIP_19:0 "I would have dropped between 30 and 50 atomic bombs on his air bases and other depots strung across the neck of Manchuria.... It was my plan as our amphibious forces moved south to spread behind us—from the Sea of Japan to the Yellow Sea—a belt of radioactive cobalt. \n-Douglas MacArthur"

 LOADING_TIP_20:0 "Old soldiers never die; they just fade away. \n- Douglas MacArthur"

